<!DOCTYPE html>
<html>

<head>
    <title>Van Gogh e os olhos que seguem</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  
    <a-scene vr-mode-ui="enabled: true">
        <!-- Texturas -->      
        <a-assets>
            <img id="chao" src="https://cdn.glitch.global/f7c15253-2f5f-4727-93a5-39193ef1112b/textura_piso.png?v=1728851321644">
            <img id="parede" src="https://cdn.glitch.global/f7c15253-2f5f-4727-93a5-39193ef1112b/textura_parede.png?v=1728851325354">
            <img id="parede-quadro" src="https://cdn.glitch.global/f7c15253-2f5f-4727-93a5-39193ef1112b/van_gogh.png?v=1728851471016">
            <img id="parede-placa" src="https://cdn.glitch.global/f7c15253-2f5f-4727-93a5-39193ef1112b/textura_placa.png?v=1728851306590">
          
            <a-asset-item id="modelo-3d" src="https://cdn.glitch.me/f7c15253-2f5f-4727-93a5-39193ef1112b/corda_de_isolamento.glb?v=1729119028741"></a-asset-item>
        </a-assets>   
      
        <!-- Ch찾o -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#FFFFFF" src="#chao"></a-plane>

        <!-- Parede -->
        <a-box position="0 1 -4" depth="0.1" height="2" width="3" color="#FFFFFF" src="#parede"></a-box>

        <!-- Quadro -->
        <a-box position="0 1 -3.95" depth="0.01" height="1" width="0.9" color="#FFFFFF" src="#parede-quadro"></a-box>

        <!-- Placa -->
        <a-box position="0 0.38 -3.95" depth="0.01" height="0.15" width="0.9" color="#FFFFFF" src="#parede-placa"></a-box>

        <!-- Texto -->
        <a-text value="Autorretrato com a \n Orelha Cortada" position="0 0.38 -3.94" align="center" color="#000000" width="1.5"></a-text>

        <!-- Olho Esquerdo -->
        <a-sphere id="eye-left" position="0.0635 1.173 -4.045" radius="0" color="#FFF">
          <a-sphere id="pupil-left" position="0 0 0.01" radius="0.005" color="#000"></a-sphere>
        </a-sphere>

        <!-- Olho Direito -->
        <a-sphere id="eye-right" position="-0.07 1.162 -4.045" radius="0" color="#FFF">
          <a-sphere id="pupil-right" position="0 0 0" radius="0.005" color="#000"></a-sphere>
        </a-sphere>
      
        <!-- Importando o modelo 3D -->
        <a-gltf-model src="#modelo-3d" position="-0.4 0 -3.3" scale="0.5 0.5 0.5"></a-gltf-model>

        <!-- Camera -->
        <a-camera 
          wasd-controls="acceleration: 10" 
          look-controls="pointerLockEnabled: true; touchEnabled: true"
          touch-controls>
        </a-camera>
    </a-scene>
    
    <script type="module">
        import { enableMouseTracking, disableMouseTracking } from '/script-mouse.js';
        import { startCameraTracking } from '/script-camera.js';

        var scene = document.querySelector('a-scene');

        // Ativa o mouse ao iniciar
        enableMouseTracking();

        // Evento quando entra no modo VR
        scene.addEventListener('enter-vr', function () {
            disableMouseTracking(); // Desativa o mouse
            startCameraTracking(); // Ativa o rastreamento da c창mera
        });

        // Evento quando sai do modo VR
        scene.addEventListener('exit-vr', function () {
            disableMouseTracking(); // Reativa o mouse
            enableMouseTracking(); // Ativa o rastreamento do mouse novamente
        });
    </script>

</body>
